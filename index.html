<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turismo Puebla</title>
    <link rel="shortcut icon" href="" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/css/card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="home" id="home">
      <h1 class="home-title">Lugares Turisticos</h1>
      <p class="home-subtitle">
        Descubre todos los lugares turisticos de Puebla
      </p>
      <img class="home-img" src="./src/img/home.png" />
      <p style="font-size: xx-small">
        Illustration by <a href="undefined">Icons 8</a> from
        <a href="https://icons8.com/">Icons8</a>
      </p>
      <button class="home-btn" id="home-btn">Empezar</button>
    </div>
    <div id="mapid"></div>
    <div class="buttons buttonTuristico" id="buttons">
      <button
        type="button"
        class="buttonTuristico btn btn-primary"
        id="turisitco"
      >
        Turistico
      </button>
    </div>
    <div class="container cantainer-card" id="container-card">
      <div class="card-top">
        <button class="btn-card" id="close-card">
          <i class="fas fa-times fa-lg"></i>
        </button>
        <button class="btn-card heart-icon" id="like">
          <i class="far fa-heart fa-lg" id="likeIcon" style="display: flex"></i>
        </button>
        <img class="card-img" src="./src/img/cardPicture2.png" />
      </div>
      <div class="card-content" id="card-content"></div>
    </div>

    <script src="./js/app.js"></script>
    <script type="module" src="./js/turistico.js"></script>
    <script type="module" src="./js/restaurantes.js"></script>
    <script type="module" src="./js/jQuery.js"></script>
    <script type="module" src="./js/map.js"></script>
  </body>
</html>
